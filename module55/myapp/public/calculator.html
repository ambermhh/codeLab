<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculator</title>
        <link href="/css/styles.css" rel="stylesheet">
    </head>

    <body>
        <div>Result
            <span id="result"></span>
        </div>

            Number 1: <input name="num1" id="num1" type="number"/>
            Number 2: <input name="num2" id="num2" type="number"/>

            <button onclick="calculateResult('add')">+</button>
            <button onclick="calculateResult('sub')">-</button>
            <button onclick="calculateResult('multiply')">*</button>
            <button onclick="calculateResult('divion')">/</button>


            <!-- add some more buttons, or use a dropdown or radio buttons -->
    </body>

    <script>

        function calculateResult(operation) {

            let num1 = document.getElementById('num1').value;
            let num2 = document.getElementById('num2').value;

            //substitute in the required operation as the route, with the given numbers
            fetch(`/calculator/${operation}?num1=${num1}&num2=${num2}`)
                .then(response => response.json())
                .then(data => {
                    document.getElementById("result").innerHTML = data.result;
                })
        }
    </script>
</html>
